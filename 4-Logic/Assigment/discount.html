<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Discount Formula</title>
</head>
    <script>

        function discountformula (){

            let a = Number.parseFloat(document.getElementById("input").value);
            let formuladiscount = ((a*-0.10)+a);

            let dayOfWeek = new Date().getDay();
            if (a >= 50 && dayOfWeek == 2 || dayOfWeek == 3) {
            formula = ((formuladiscount*0.06)+formuladiscount)
            } 

            else { 
            formula = ((a * 0.06)+a)
            }

            document.getElementById('outputDiv').innerHTML = "$ "+ formula;
        }

    </script>
<body>
    <h1>Total client amount</h1>
    <p>Now every Tuesday and Wednesday there is a 10% discount if the purchase of the client is greater than $50.</p>
    Client Subtotal :
    <input type="text" id="input" size="10"><br>
    <button type="button" onclick="discountformula()">Check</button><br><br>
    Total:<div id="outputDiv"></div>

</body>
</html>
