<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Applied Scripture</title>
        <script>

        function applyScripture() {

        let name = document.getElementById('nameInputBox').value;

        let scripture = "And now, my beloved, " + name + ", I would that ye should acome unto Christ, who is the Holy One of Israel, and partake of his salvation, and the power of his redemption. Yea, come unto him, and boffer your whole souls as an coffering unto him, and continue in dfasting and praying, and endure to the end; and as the Lord liveth ye will be saved.";

         document.getElementById('outputDiv').innerHTML = scripture;
        }
        </script>
</head>
<body>
    Please enter your name: <input type="text" id="nameInputBox">
    <button type="button" onclick="applyScripture()">Verse</button>
    <div id="outputDiv"></div>
</body>
</html>
