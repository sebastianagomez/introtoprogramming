<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>A Program to Say Hello</title>
        <script>
        function greetUser() {
        let name = prompt("Enter your name");
        let greeting = "Hello, " + name + ". Hope you can find whatever you want in this page.";
        alert(greeting);
        }
        </script>
</head>
<body>
    <button type="button" onclick="greetUser()">Hello</button>
</body>
</html>
