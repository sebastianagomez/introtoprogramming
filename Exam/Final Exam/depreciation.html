<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Depreciation</title>
<script>

    function depreciation () {

    let s = document.getElementById("start").value;
    let e = document.getElementById("end").value;
    let m = document.getElementById("month").value;


    let result =  (s - e) / m;

    document.getElementById("output").innerHTML = result;

    }
</script>
</head>

<body>
Start Value: <input type="text" id="start"><br>
End Value: <input type="text" id="end"><br>
Months: <input type="text" id="month"><br>
<button type="button" onclick="depreciation()">Click</button>
<div id="output"></div>
</body>

</html>
