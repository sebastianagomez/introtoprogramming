<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>The Mileage of a vehicle</title>   
<script>
    
  function mileage(){

    let input1 = document.getElementById("begInput").value;
    let input2 = document.getElementById("endInput").value;
    let input3 = document.getElementById("gasolineInput").value;

    let mileage = (input1 - input2)/input3;

    document.getElementById("outputDiv").innerHTML="Average miles per gallon: " + mileage;
  }

</script>    
</head>
<body> 
  <h2>Miles per Gallon</h2>
    <label for="begInput">Beginning Odometer</label>
    <input type="number" id="begInput">
    <label for="endInput">Ending Odometer</label>
    <input type="number" id="endInput">
    <label for="gasolineInput">Gallons Used</label>
    <input type="number" id="gasolineInput">
    <button type="button" onclick="mileage()">Calculate</button>
    <div id="outputDiv"></div>
</body>
</html>
