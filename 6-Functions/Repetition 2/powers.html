<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Math Pow</title>

        <script>
        function mathPow(){
   
            let times;
            let output = "";
            let power = 2;
            let i = 0;            
            do  {
                times = Math.pow(2, i);
                output += + i + ") " + times + "</br>";
                i++;
            } while (i <= 31)

            document.getElementById('OutputDiv').innerHTML = output;

        }          

        </script>
    </head>

    <body>

        <h2>The power of 2 from 0 to 31:</h2>

        <button type="button" onclick="mathPow()">Go ahead!</button>

        <div id="OutputDiv"></div>

    </body>       

</html>
