<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Integer</title>

        <script>
        function sumOdds(){

            let inputNumber = parseInt(document.getElementById('integerInput').value);
            let sum = 0;
            for (i = 1 ;  i <= inputNumber;  i+=2) {
                sum += i
            }

            let message = 'The sum is: ' + sum;

            document.getElementById('OutputDiv').innerHTML = message;
        }            


        </script>
    </head>

    <body>

        <h1>Enter a number!</h1>

        <input type='text' id='integerInput'>

        <button type="button" onclick="sumOdds()">Go!</button>

        <div id="OutputDiv"></div>

    </body>       

</html>
