<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>FootWear</title>
        <script>
            function myFootWear() {
                var weather = document.getElementById('weatherType').value;
                var message;
                if(weather == "hot") {
                message = 'Sandals';
                }
                else if(weather == "rain") {
                message = 'Galoshes';
                }
                else if(weather == "snow") {
                message = 'Boots';
                }
                else{
                message = 'Shoes';
                }
                let div = document.getElementById('footWearDiv');
                div.innerHTML = "Your footwear for today is:" + message;
            }
        </script>
</head>
<body>
    <h1>Footwear of the Day</h1>
    <p>Type of Wether (<i>hot, rain or snow</i>):</p> <input type="text" id="weatherType">   
    <button type="button" onclick="myFootWear()">Footwear</button>  
    <div id="footWearDiv"></div>
</body>
</html>
